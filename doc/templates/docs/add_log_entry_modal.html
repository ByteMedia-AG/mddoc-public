<!-- Add log entry modal -->
<div aria-hidden="true" aria-labelledby="addLogEntryModalLabel" class="modal fade" id="addLogEntryModal" style="top: 70px;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLogEntryModalLabel">Short Doc Entry</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="addLogEntryForm" method="post" action="{% url 'doc:add-short' %}">
                    {% csrf_token %}
                    <textarea class="form-control mb-2" name="description" rows="6" placeholder="Please enter the short note here."></textarea>
                    <input type="text" name="tags" placeholder="Tags (comma-separated list of tags)" class="form-control" id="id_tags">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" data-bs-dismiss="modal" type="submit" form="addLogEntryForm">Save</button>
            </div>
        </div>
    </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('addLogEntryModal');
    const textarea = modal.querySelector('textarea[name="description"]');

    modal.addEventListener('shown.bs.modal', function () {
      textarea.focus();
    });
  });
</script>
