<!-- Search syntax modal -->
<div aria-hidden="true" aria-labelledby="setSettledModalLabel" class="modal fade" id="setSettledModal" style="top: 70px;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'doc-tr-set-settled' %}">{% csrf_token %}
                {% for key, value in request.POST.lists %}
                {% if key != 'csrfmiddlewaretoken' %}
                {% for v in value %}
                <input type="hidden" name="{{ key }}" value="{{ v }}">
                {% endfor %}
                {% endif %}
                {% endfor %}
                <div class="modal-header">
                    <h5 class="modal-title" id="setSettledModalLabel">Set time records to settled</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    Do you really want to set all displayed entries to settled?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-success" data-bs-dismiss="modal" type="submit">Yes, proceed</button>
                </div>
            </form>
        </div>
    </div>
</div>
