{% load static %}
<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>
        MdDoc: {{ page_title }}
    </title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'doc/css/pygments.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'doc/css/doc.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'doc/js/theme-toggler.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'doc/css/tagify-bootstrap5.css' %}">
    {% block extra_css %}
    <meta content="extra_css block rendered" name="debug">
    {% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
{% include 'base/header.html' %}
<main class="container px-0">
    {% block content %}{% endblock %}
</main>
<a class="link-secondary" id="btn-back-to-top">
    <i class="bi bi-arrow-up-circle-fill" style="font-size:40px;"></i>
</a>
{% include 'base/footer.html' %}
<script src="{% static 'doc/js/doc.js' %}" type="text/javascript"></script>
<script crossorigin="anonymous" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    tooltipTriggerList.forEach(function (el) {
        el.addEventListener('mouseleave', function () {
            let tooltip = bootstrap.Tooltip.getInstance(el);
            if (tooltip) tooltip.hide();
        });
    });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
