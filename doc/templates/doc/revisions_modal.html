<!-- Revisions modal -->
{% if revisions %}
<div aria-hidden="true" aria-labelledby="showRevisionsModalLabel" class="modal fade" id="showRevisionsModal" style="top: 70px;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="showRevisionsModalLabel">Revisions of documentation {{ doc_id }}</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="container max-60-vh">
                    <table class="table table-striped table-hover table-responsive">
                        <thead class="sticky-top top-0">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">TITLE</th>
                            <th scope="col">LAST UPDATE</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for t in revisions %}
                        <tr class="position-relative">
                            <td class="min">{{ t.id }}<a class="stretched-link" href="{% url 'doc:detail' t.id %}?{{ request.GET.urlencode }}"><span class="visually-hidden">{{ t.id }}</span></a></td>
                            <td>{{ t.title }}</td>
                            <td class="min">{{ t.updated_at }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
