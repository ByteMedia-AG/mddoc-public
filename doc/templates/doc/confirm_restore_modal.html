<!-- Confirm restore modal -->
<div aria-hidden="true" aria-labelledby="confirmRestoreModalLabel" class="modal fade" id="confirmRestoreModal" style="top: 70px;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmRestoreModalLabel">Restore documentation {{ entity.id }}</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to restore the documentation?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <form action="{% url 'doc:restore' doc_id %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Yes, restore</button>
                </form>
            </div>
        </div>
    </div>
</div>
