<!-- Deadline modal -->
<div aria-hidden="true" aria-labelledby="setDeadlineModalLabel" class="modal fade" id="setDeadlineModal" style="top: 70px;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="setDeadlineModalLabel">Set deadline</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <form method="post" action="{% url 'doc:set-deadline' doc_id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div>
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline"
                               {% if entity.deadline %}
                               value="{{ entity.deadline|date:'Y-m-d\\TH:i' }}"
                               {% endif %}>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-secondary" type="button" disabled>+</button>
                            <button class="btn btn-sm btn-outline-secondary" type="button" name="set-time" value="1d" onclick="submitWithValue(this)">1 d</button>
                            <button class="btn btn-sm btn-outline-secondary" type="button" name="set-time" value="2d" onclick="submitWithValue(this)">2 d</button>
                            <button class="btn btn-sm btn-outline-secondary" type="button" name="set-time" value="3d" onclick="submitWithValue(this)">3 d</button>
                            <button class="btn btn-sm btn-outline-secondary" type="button" name="set-time" value="1w" onclick="submitWithValue(this)">1 w</button>
                            <button class="btn btn-sm btn-outline-secondary" type="button" name="set-time" value="1m" onclick="submitWithValue(this)">1 m</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-secondary" type="button" disabled>next</button>
                            <button class="btn btn-sm btn-outline-secondary" type="button" name="set-time" value="nw" onclick="submitWithValue(this)">week</button>
                            <button class="btn btn-sm btn-outline-secondary" type="button" name="set-time" value="nm" onclick="submitWithValue(this)">month</button>
                        </div>
                        <button class="btn btn-sm btn-secondary" type="button" name="set-time" value="null" onclick="submitWithValue(this)">clear</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
