<!-- Deadline modal -->
<div aria-hidden="true" aria-labelledby="setDeadlineModalLabel" class="modal fade" id="setDeadlineModal" style="top: 70px;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="setDeadlineModalLabel">Set deadline</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <form method="post" action="{% url 'doc:set-deadline' doc_id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div>
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline"
                               {% if entity.deadline %}
                               value="{{ entity.deadline|date:'Y-m-d\\TH:i' }}"
                               {% endif %}
                               min="{{ now|date:'Y-m-d\\TH:i' }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
