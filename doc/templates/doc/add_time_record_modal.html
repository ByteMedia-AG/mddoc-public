{% load crispy_forms_tags %}
<!-- Add time record modal -->
<div aria-hidden="true" aria-labelledby="addTimeRecordModalLabel" class="modal fade" id="addTimeRecordModal" style="top: 70px;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTimeRecordModalLabel">Add a time record</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <form id="add-time-record-form" method="post" action="{% url 'doc-time-add' doc_id %}">{% csrf_token %}
                <div class="modal-body">
                    {{ time_record_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
